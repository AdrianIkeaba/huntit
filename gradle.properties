#Kotlin
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx3072M
kotlin.native.cacheKind=static                 # Use static caches for faster rebuilds
kotlin.native.cacheKind.iosArm64=static        # Cache for iOS devices (ARM64)
kotlin.native.cacheKind.iosSimulatorArm64=static # Cache for iOS Simulator (Apple Silicon)
kotlin.incremental.native=true                 # Rebuild only changed native code
kotlin.native.disableCompilerDaemon=false      # Keep compiler running between builds
kotlin.native.linkerOptions=-dead_strip        # Remove unused code from binaries
kotlin.native.cocoapods.generate.wrapper=true  # Auto-generate CocoaPods wrapper scripts
kotlin.native.binary.stripDebugSymbols=false   # Keep debug symbols (set true for release)

#Gradle
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
org.gradle.configuration-cache=true
org.gradle.caching=true
org.gradle.daemon=true                         # Keep Gradle running between builds
org.gradle.parallel=true                       # Build independent modules in parallel
org.gradle.configureondemand=true              # Configure only needed modules

#Android
android.nonTransitiveRClass=true
android.useAndroidX=true

#KMP
kotlin.mpp.enableCInteropCommonization=true     # Share native interop code between targets
kotlin.mpp.enableIntransitiveMetadataConfiguration=true   # Skip unused dependency metadata
org.jetbrains.compose.experimental.uikit.enabled=true     # Enable Compose for iOS (UIKit)

